<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator"></div>
    <h1>Tip Calculator</h1>
<form>
    <p>How much was your Bill?</p>
    <p>$ <input id="billamt" type="text" placeholder="Bill Amount" /></p>
    <p>How was your service?</p>
    <select id="service">
        <option selected disabled value="0">--Choose an Option--</option>
        <option value="0.3">Great Service</option>
        <option value="0.2">Good Service</option>
        <option value="0.15">It is OKK</option>
        <option value="0.1">Bad Service</option>
        <option value="0.05">Terrible</option>
    </select>

    <p>How many people Sharing the Bill?</p>
    <p><input id="peopleamt" type="text" placeholder="Number of people">people</p>
</form>
    <button type="button" id="btnClick">CALCULATE!</button>
    </div>

    <div id="totaltip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
    </div>
</div>
<script>

    function calculate(){
    var billamt = document.getElementById("billamt").value;
    var serviceamt = document.getElementById("service").value;
    var peopleamt = document.getElementById("peopleamt").value;

    if(billamt === "" || serviceamt === 0){
        alert("please enter value");
        return;
    }
    if(peopleamt === "" || peopleamt <=0){
        peopleamt = 1;

        document.getElementById("each").style.display="none`";
    }else{
        
    document.getElementById("each").style.display="block";
    }
    var total=(billamt*serviceamt)/peopleamt;
    total = Math.round(total*100)/100;
    total=total.toFixed(2);
    document.getElementById("totaltip").style.display = "block";
    document.getElementById("tip").innerHTML = total;

}
document.getElementById("totaltip").style.display = "none";
document.getElementById("each").style.display="none";
document.getElementById("btnClick").onclick = function(){
    calculate();
}

</script>
</body>
</html>
